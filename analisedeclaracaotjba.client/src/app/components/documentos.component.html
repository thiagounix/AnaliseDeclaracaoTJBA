<div class="documentos-container">
  <h2>Enviar Documento</h2>
  <form (ngSubmit)="enviarDocumento()" enctype="multipart/form-data">
    <div>
      <label for="nome">Nome do Documento:</label>
      <input [(ngModel)]="nome" id="nome" name="nome" required />
    </div>
    <div>
      <label for="arquivo">Selecione um Arquivo (PDF):</label>
      <input type="file" (change)="selecionarArquivo($event)" accept=".pdf" required />
    </div>
    <button type="submit">Enviar Documento</button>
  </form>

  <h2>Lista de Documentos</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data Criada</th>
        <th>Validado</th>
        <th>Resultado da Validação</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let documento of documentos">
        <td>{{ documento.nome }}</td>
        <td>{{ documento.dataCriacao | date:'short' }}</td>
        <td>{{ documento.validado ? 'Sim' : 'Não' }}</td>
        <td>{{ documento.resultadoValidacao }}</td>
        <td>{{ documento.validado }}</td>
      </tr>
    </tbody>
  </table>
</div>
